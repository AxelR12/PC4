<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="images/logo.png" alt="Pokemon Battle App Logo" class="logo">
            <h1>Pokemon Battle App</h1>
        </header>

        <div class="trainers-container">
            <div v-for="(trainer, index) in trainers" :key="index" class="trainer">
                <img :src="trainer.image" alt="Trainer Image" class="trainer-image">
                <h3>{{ trainer.name }}</h3>
                <button @click="viewPokemons(index)">Ver Pokemons</button>
                <ul v-if="trainer.showPokemons">
                    <li v-for="(pokemon, idx) in trainer.pokemons" :key="idx">
                        <img :src="pokemon.image" alt="Pokemon Image" class="pokemon-image">
                        {{ pokemon.name }}
                    </li>
                </ul>
                <button @click="selectTrainer(index)"
                        :class="{ 'select-button': true, 'selected': selectedTrainers.includes(index) }">
                    Seleccionar para combate
                </button>
            </div>
        </div>

        <button @click="startBattle" :disabled="!canStartBattle">Nuevo Combate</button>
        <div v-if="battleMessage" class="battle-message">
            <img src="images/arena.jpg" alt="Arena Background" class="battle-message-bg">
            <p class="battle-message-text">{{ battleMessage }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
